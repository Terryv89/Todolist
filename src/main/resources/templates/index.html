<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <h1>Todo Application</h1>
        <hr />

        <table>
            <thead>
            <tr>
                <th>Actions</th>
                <th>Id</th>
                <th>Description</th>
                <th>Is Complete</th>
                <th> Created At</th>
                <th>Updated At</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${todoItems}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.description}"></td>
                <td>
                    <span th:if="${item.isComplete} == true" th:text="Yes" />
                    <span th:unless="${item.isComplete} == true" th:text="No" />
                </td>
                <td th:text="${item.createdAt}"></td>
                <td th:text="${item.updatedAt}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
